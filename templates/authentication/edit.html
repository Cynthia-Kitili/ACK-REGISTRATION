{% extends 'authentication/base.html' %}

{% block content %}
<div class="container">
  <h3>You Can Edit A Leaders Details</h3>
</div>
<form method="POST" class="post-form" action="/update/{{leader.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Id:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ leader.id }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ leader.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Email:</label>
    <div class="col-sm-4">
        <input type="email" name="email" id="id_email" required maxlength="254" value="{{ leader.email }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Contact:</label>
    <div class="col-sm-4">
        <input type="text" name="contact" id="id_contact" required maxlength="15" value="{{ leader.phone }}" />
    </div>
  </div>

  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Leader Description:</label>
  <div class="col-sm-4">
      <input type="text"   value="{{ leader.description }}" />
  </div>
  </div>
 </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <a href="/home"style="color: white; background-color: #fd5e14;" class="btn btn-primary">Update</a>
    </div>
  </div>
    </div>
</form>
{% endblock content %}
