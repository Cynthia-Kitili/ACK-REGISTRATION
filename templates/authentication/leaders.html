{% extends 'authentication/base.html' %}

{% block content %}
<div class="container">
  <h3>You Can Add A Leaders Details</h3>
</div>
<form method="POST" class="post-form" action="/leader">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Id:</label>
    <div class="col-sm-4">
      {{ form.id }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Name:</label>
    <div class="col-sm-4">
      {{ form.name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Email:</label>
    <div class="col-sm-4">
      {{ form.email }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Contact:</label>
    <div class="col-sm-4">
      {{ form.phone }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Leader Description:</label>
    <div class="col-sm-4">
      {{ form.description }}
    </div>
  </div>
</div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button style="color: white; background-color: #fd5e14;" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
{% endblock content %}
